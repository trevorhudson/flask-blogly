{% extends 'base.html' %}
{% block title %} Add Post For {{user.first_name}}
{{user.last_name}} {% endblock %}

{% block content %}



<div class="form-group row mb-2">


    <h1>Add Post For {{user.first_name}} {{user.last_name}}</h1>


  <div class="col-sm-4">

    <label for="post_title">Title:</label>
    <input name="post_title" id="post_title" class="form-control" placeholder="Enter a title" />
  </div>

</div>
<div class="form-group row mb-2">
  <div class="col-sm-4">
    <label for="post_content">Content:</label>
    <textarea name="post_content" id="post_content" class="form-control" type="text" class="word-input"
      placeholder="Enter content"></textarea>
  </div>
</div>

<div class="form-group row mb-2">
  <div class="col-sm-4">
    <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    <button class="btn btn-success">Post</button>
  </div>
</div>

</form>

{% endblock %}
