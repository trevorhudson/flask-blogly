{% extends 'base.html' %} {% block title %} User Details {% endblock %} {% block
content %}

<div class="form-group row mb-2">
  <div class="col-sm-4">
    <image src="{{user.img_url}}"></image>

    <h1>{{user.full_name}}</h1>

  </div>
</div>

<form method="POST" action="/users/{{user.id}}/delete">
  <div class="form-group row mb-2">
    <div class="col-sm-4">

      <a href="/users/{{user.id}}/edit" class="btn btn-primary btn-sm">Edit</a>
      <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </div>
  </div>
</form>

<div class="form-group row mb-2">
  <div class="col-sm-4">
    <h2>Posts</h2>
    <ul>
      {% for post in user.posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
  </div>
</div>

{% endblock %}
