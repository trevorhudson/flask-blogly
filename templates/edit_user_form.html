{% extends 'base.html' %} {% block title %} Edit a User {% endblock %} {% block
content %}

<h1>Edit A User</h1>
<form method="POST">
  <p>
    First Name: <input name="first_name" placeholder="Enter a first name" />
  </p>
  <p>Last Name: <input name="last_name" placeholder="Enter a last name" /></p>
  <p>Image URL: <input name="img_url" placeholder="Provide Image Url" /></p>
  <a href="/users" class="btn btn-primary">Cancel</a>
  <button class = "btn btn-primary">Save</button>
</form>

{% endblock %}
